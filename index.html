<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Age</title>
</head>
<body>
	<script>
        var result = +prompt('Сколько Вам лет?');
        console.log(Number.isNaN(result));
        var lastNumber = result % 10;
        if (result >= 11 && result <= 14 || result >= 111 && result <= 114 ){
            alert(result + ' лет')
        } else if (lastNumber === 1) {
            alert(result + ' год')
        } else if (lastNumber >= 2 && lastNumber <= 4){
            alert(result + ' года')    
        } else {
            alert(result + ' лет') 
        }     
	</script>
</body>
</html>
